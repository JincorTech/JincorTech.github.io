<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Crypto Race Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.7.1/dist/phaser.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>

<body>

  <script type="text/javascript">

    var screenWidth = 1024;
    var screenHeight = 1024;

    var config = {
      type: Phaser.AUTO,
      width: screenWidth,
      height: screenHeight,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    var game = new Phaser.Game(config);

    function preloadShip() {
      this.load.image('body', 'assets/ship/body.png');
      this.load.image('engine_left', 'assets/ship/engine_left.png');
      this.load.image('engine_right', 'assets/ship/engine_right.png');
      this.load.image('engine', 'assets/ship/engine.png');
      this.load.image('glass', 'assets/ship/glass.png');
      this.load.image('left_gun', 'assets/ship/left_gun.png');
      this.load.image('line', 'assets/ship/line.png');
      this.load.image('right_gun', 'assets/ship/right_gun.png');
      this.load.image('sharp_left', 'assets/ship/sharp_left.png');
      this.load.image('sharp_right', 'assets/ship/sharp_right.png');
      this.load.image('spot', 'assets/ship/spot.png');
    }

    function addShip() {
      var shipPosition = {x: 512, y: 800};

      this.ship = {
        engineLeft: this.physics.add.sprite(shipPosition.x - 155, shipPosition.y + 110, 'engine_left'),
        engineRight: this.physics.add.sprite(shipPosition.x + 155, shipPosition.y + 110, 'engine_right'),
        body: this.physics.add.sprite(shipPosition.x, shipPosition.y, 'body'),
        glass: this.physics.add.sprite(shipPosition.x, shipPosition.y + 20, 'glass'),
      }

      // this.ship.body.setCollideWorldBounds(true);

      this.shipGroup = this.add.group();
      this.shipGroup.add(this.ship.body);
      this.shipGroup.add(this.ship.engineLeft);
      this.shipGroup.add(this.ship.engineRight);
      this.shipGroup.add(this.ship.glass);
      // this.group.scale.set(2, 2)
    }

    function shipSetVelocityX(velocity) {
      this.ship.engineLeft.setVelocityX(velocity);
      this.ship.engineRight.setVelocityX(velocity);
      this.ship.body.setVelocityX(velocity);
      this.ship.glass.setVelocityX(velocity);
    }

    function updateShip() {
      shipSetVelocityX = shipSetVelocityX.bind(this);

      if (cursors.left.isDown) {
        shipSetVelocityX(-1 * PlayerSpeed);

        this.ship.engineLeft.setDisplaySize(this.ship.engineRight.displayWidth - 10, this.ship.engineRight.displayHeight - 1)
      }
      else if (cursors.right.isDown) {
        shipSetVelocityX(PlayerSpeed);
      }
      else {
        shipSetVelocityX(0);
      }
    }

    function preload() {
      this.load.image('space', 'assets/background.jpg');
      this.load.image('moon', 'assets/MOON.png');
      this.load.image('bgComet1', 'assets/bg_comet_1.png');
      this.load.image('bgComet2', 'assets/bg_comet_2.png');
      this.load.image('bgComet3', 'assets/bg_comet_3.png');
      this.load.image('bgComet4', 'assets/bg_comet_4.png');

      preloadShip.bind(this)();
    }

    function create() {
      this.bg = this.add.tileSprite(0, 0, screenWidth, screenHeight, 'space').setOrigin(0);
      this.bgMoon = this.add.tileSprite(screenWidth / 2 - 256, -256, 513, 512, 'moon').setOrigin(0);
      this.bgComet1 = this.add.tileSprite(0, 0, screenWidth, screenHeight, 'bgComet1').setOrigin(0);
      this.bgComet2 = this.add.tileSprite(0, 0, screenWidth, screenHeight, 'bgComet2').setOrigin(0);
      this.bgComet3 = this.add.tileSprite(0, 0, screenWidth, screenHeight, 'bgComet3').setOrigin(0);
      this.bgComet4 = this.add.tileSprite(0, 0, screenWidth, screenHeight, 'bgComet4').setOrigin(0);

      addShip.bind(this)();
      // player = this.physics.add.sprite(512, 800, 'ship');

      // //  Player physics properties
      // player.setCollideWorldBounds(true);

      //  Input Events
      cursors = this.input.keyboard.createCursorKeys();
    }

    const PlayerSpeed = 1000;
    const PlayerRotationSpeed = 3;
    const PlayerRotationAngle = 10;
    const BgSpeed = 0.5;

    function update() {
      this.bg.tilePositionY -= BgSpeed;
      this.bgComet1.tilePositionY -= 2;
      this.bgComet1.tilePositionX -= 0.02;
      this.bgComet2.tilePositionY -= 3;
      this.bgComet2.tilePositionX += 0.04;
      this.bgComet3.tilePositionY -= 1;
      this.bgComet3.tilePositionX -= 0.03;
      this.bgComet4.tilePositionY -= 4;
      this.bgComet4.tilePositionX += 0.02;

      updateShip.bind(this)();
    }

  </script>

</body>

</html>
