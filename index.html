<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Crypto Race Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.7.1/dist/phaser.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>

<body>

  <script type="text/javascript">

    var screenWidth = 1024;
    var screenHeight = 1024;
    var shipSizeFactor = 4;

    var config = {
      type: Phaser.AUTO,
      width: screenWidth,
      height: screenHeight,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    var game = new Phaser.Game(config);

    function preload() {
      this.load.image('space', 'assets/background.jpg');
      this.load.image('moon', 'assets/MOON.png');
      this.load.image('bgComet1', 'assets/bg_comet_1.png');
      this.load.image('bgComet2', 'assets/bg_comet_2.png');
      this.load.image('bgComet3', 'assets/bg_comet_3.png');
      this.load.image('bgComet4', 'assets/bg_comet_4.png');

      this.load.spritesheet('ship1', 'assets/ship1.png', { frameWidth: 810, frameHeight: 825 });
    }

    function create() {
      this.bg = this.add.tileSprite(0, 0, screenWidth, screenHeight, 'space').setOrigin(0);
      this.bgMoon = this.add.tileSprite(screenWidth / 2 - 256, -256, 513, 512, 'moon').setOrigin(0);
      this.bgComet1 = this.add.tileSprite(0, 0, screenWidth, screenHeight, 'bgComet1').setOrigin(0);
      this.bgComet2 = this.add.tileSprite(0, 0, screenWidth, screenHeight, 'bgComet2').setOrigin(0);
      this.bgComet3 = this.add.tileSprite(0, 0, screenWidth, screenHeight, 'bgComet3').setOrigin(0);
      this.bgComet4 = this.add.tileSprite(0, 0, screenWidth, screenHeight, 'bgComet4').setOrigin(0);

      player = this.physics.add.sprite(15, 30, 'ship1');
      player.setCollideWorldBounds(true);

      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('ship1', { start: 10, end: 18 }),
        frameRate: 60,
        repeat: 0
      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('ship1', { start: 1, end: 9 }),
        frameRate: 60,
        repeat: 0
      });

      //  Input Events
      cursors = this.input.keyboard.createCursorKeys();
    }

    const PlayerSpeed = 1000;
    const PlayerRotationSpeed = 3;
    const PlayerRotationAngle = 10;
    const BgSpeed = 0.5;

    function update() {
      if (cursors.left.isDown) {
        player.setVelocityX(-160);
        console.log('!!!', player.anims.currentFrame);
        if (player.anims.currentFrame && player.anims.currentFrame.index === 9) {
          player.setFrame(18);
        } else {
          player.anims.play('left', true);
        }
      }
      else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
      } else {
        player.setVelocityX(0);
        player.setFrame(0);
      }

      this.bg.tilePositionY -= BgSpeed;
      this.bgComet1.tilePositionY -= 2;
      this.bgComet1.tilePositionX -= 0.02;
      this.bgComet2.tilePositionY -= 3;
      this.bgComet2.tilePositionX += 0.04;
      this.bgComet3.tilePositionY -= 1;
      this.bgComet3.tilePositionX -= 0.03;
      this.bgComet4.tilePositionY -= 4;
      this.bgComet4.tilePositionX += 0.02;
    }

  </script>

</body>

</html>
